<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter with Copy Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .counter {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <textarea id="textArea" oninput="updateCounter()"></textarea>
    <div class="counter" id="counter">0 characters</div>
    <button onclick="copyToClipboard()">Copy</button>

    <script>
        function updateCounter() {
            var textArea = document.getElementById('textArea');
            var counter = document.getElementById('counter');
            counter.textContent = textArea.value.length + ' characters';
        }

        function copyToClipboard() {
            var textArea = document.getElementById('textArea');
            textArea.select();
            document.execCommand('copy');
        }
    </script>

    <a href="javascript:(function(){ function getRandomColor() { var letters = '0123456789ABCDEF'; var color = '#'; for (var i = 0; i < 6; i++) { color += letters[Math.floor(Math.random() * 16)]; } return color; } })()">party mode</a>
    <a href="javascript:(function(){var audio=new Audio('https://www.myinstants.com/media/sounds/jixaw-metal-pipe-falling-sound.mp3');audio.play();var imgs=document.getElementsByTagName('img');for(var i=0;i<imgs.length;i++){imgs[i].src='https://via.placeholder.com/150/0000FF/808080?text=Placeholder';}})()">metal pipe</a>
    <a href="javascript:(function(x,y){if(!window.click){window.click=!0,document.body.style.cursor='crosshair';var cps=prompt('Autoclicker CPS: (Under 200 recommended)');if(!cps||isNaN(cps)||cps<=0)return;var i=setInterval(()=>{var e=document.elementFromPoint(x,y);e&&e.click()},1e3/cps);document.body.addEventListener('click',()=>{clearInterval(i),window.click=!1,document.body.style.cursor='default'},{once:!0})}})()">Autoclicker</a>
    <a href="javascript:void(open('http://tinyurl.com/create.php?url='+encodeURIComponent(location.href)))">Url Shortener</a>
    <a href="javascript:(function(){ const script = document.createElement('script'); script.src = 'https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js'; document.head.appendChild(script); })()">QR Code</a>
    <a href="javascript:(function(){function c(){return"#"+Math.floor(16777215*Math.random()).toString(16)}function r(e){return Math.floor(Math.random()*e)+1}function l(e){e.requestFullscreen()}document.addEventListener("keydown",function(e){switch(e.key){case"c":document.body.style.backgroundColor=c();break;case"r":alert(r(100));break;case"f":l(document.documentElement)}})})()">Random Actions</a>
    <a href="javascript:(()=>{javascript: (function(){ let selection = window.getSelection(); if (selection?.toString() === "") { alert("No text selected"); } else { alert("You selected: " + selection.toString()); } })()})()">Selection Alert</a>
</body>
</html>
